	// (): 分组(捕获组) ，把括号中匹配的内容放到正则缓冲区中，主要是供其他地方反向引用（\1,\2）

	var  reg = /^\w+@(?:[0-9a-zA-Z]+\.)+[a-zA-Z]{2,5}$/;

	console.log(reg.test(' 12312312@qq.com'));// false

	console.log(reg.test('gsd45fgs@gmail.com'));// true
